<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Search Results</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0066cc;
        }

        /* Results */
        .results, .error {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Results styling */
        .results {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
        }

        /* Error styling */
        .error {
            background-color: #ffebeb;
            border: 1px solid #ffcccc;
            color: #cc0000;
        }

        /* Footer */
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Patent Search Results</h1>
        
        {% if results %}
            <div class="results">
                <p>{{ results }}</p>
            </div>
        {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        
        <a href="/" class="button">Back to Search</a>
        
        <div class="footer">
            &copy; 2024 Patent Search. All rights reserved.
        </div>
    </div>
</body>
</html>
