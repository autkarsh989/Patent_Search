<!DOCTYPE html>
<html>
<head>
    <title>Search for a Patent by Abstract Idea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-form label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .search-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            
        }
        
        .search-form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .search-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for a Patent by Abstract Idea</h1>
        <form method="post" class="search-form">
            {% csrf_token %}
            <label for="text">Abstract idea:</label>
            <input type="text" id="text" name="text">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
